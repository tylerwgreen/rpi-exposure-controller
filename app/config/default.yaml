logger:
    # error: 0
    # warn: 1
    # info: 2
    # verbose: 3
    # debug: 4
    # silly: 5
    # allow individual modules to set level from method logger.getLogger()
    allowModuleOverride: false
    file: /var/log/error.log
    fileLogging: true
    fileLoggingLevel: error
    consoleLogging: true
    consoleLoggingLevel: debug
    # consoleLoggingLevel: silly
cache:
    id: cache.json
tasks:
    settings:
        lcdInterval: 1000 #milliseconds
        exposure:
            increments: 20000 #uv accumulated per min
            max: 1100000
            min: 100000
    exposure:
        lcdInterval: 250 #milliseconds
peripherals:
    lcdScreen:
        config:
            consoleLoggingLevel: debug
            lcdType: LCM1602
    giopReset:
        config:
            consoleLoggingLevel: debug
    buttons:
        config:
            consoleLoggingLevel: debug
            debounceMs: 500 #milliseconds
        buttons:
            exposureUp:
                gpioPin: 27
            exposureDown:
                gpioPin: 22
            exposureStart:
                gpioPin: 17
            exposureStop:
                gpioPin: 4
    leds:
        config:
            consoleLoggingLevel: debug
        leds:
            exposureOn:
                gpioPin: 16
            exposureOff:
                gpioPin: 20
            peripheralFeedback:
                gpioPin: 21
    buzzer:
        config:
            consoleLoggingLevel: debug
            gpioPin: 26
    relays:
        config:
            consoleLoggingLevel: debug
        relays:
            expose:
                gpioPin: 14
            idle:
                gpioPin: 15
    uvSensor:
        config:
            consoleLoggingLevel: debug
            bus:
                number: 1
                address: 0x10
            readIntervalMs: 250